<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>오늘의 랜덤 말씀</title>
  <style>
    body { font-family: sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; background:#f8f8f8; }
    .card { background:white; padding:24px; border-radius:16px; box-shadow:0 4px 10px rgba(0,0,0,0.1); max-width:340px; text-align:center; }
    .ref { margin-top:12px; font-weight:bold; color:#555; }
  </style>
</head>
<body>
  <div class="card">
    <div id="verse-text"></div>
    <div id="verse-ref" class="ref"></div>
  </div>

  <script>
    async function loadVerses() {
      try {
        const res = await fetch("verses.txt", { cache: "no-cache" });
        const text = await res.text();

        // 줄 단위로 split & 공백 제거 & 빈 줄 제거
        const lines = text
          .split("\n")
          .map(v => v.trim())
          .filter(v => v);

        // 랜덤 선택
        const line = lines[Math.floor(Math.random() * lines.length)];

        // 기대 형식: "신명기 31:6 너희는 강하고 담대하라 ..."
        const parts = line.split(/\s+/);
        const book = parts[0];          // 신명기
        const chapterVerse = parts[1];  // 31:6
        const verseText = parts.slice(2).join(" "); // 나머지 본문

        const ref = `${book} ${chapterVerse}`;

        document.getElementById("verse-text").textContent = verseText;
        document.getElementById("verse-ref").textContent = ref;

      } catch (err) {
        document.getElementById("verse-text").textContent = "말씀을 불러오지 못했습니다.";
        document.getElementById("verse-ref").textContent = "";
      }
    }

    loadVerses();
  </script>
</body>
</html>

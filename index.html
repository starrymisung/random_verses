<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GIL을 비추는 한 구절</title>
  <style>
    :root {
      --gil-pink: #F26B6C;
      --gil-orange: #F39A48;
      --gil-gold: #F6C667;
      --bg-soft-1: #FFE7E7;
      --bg-soft-2: #FFF4E2;
      --bg-soft-3: #FDE0CC;
      --text-main: #222222;
      --text-muted: #777777;
      --card-bg: #FFFFFF;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 24px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background:
        radial-gradient(circle at 0% 0%, rgba(242, 107, 108, 0.25) 0, transparent 55%),
        radial-gradient(circle at 100% 100%, rgba(246, 198, 103, 0.25) 0, transparent 55%),
        linear-gradient(145deg, var(--bg-soft-1), var(--bg-soft-2), var(--bg-soft-3));
      font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo",
        "Noto Sans KR", system-ui, sans-serif;
      color: var(--text-main);
    }

    .main {
      width: 100%;
      max-width: 520px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 24px;
      padding: 24px 22px 20px;
      box-shadow: 0 18px 45px rgba(243, 154, 72, 0.25);
      position: relative;
      backdrop-filter: blur(8px);
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 13px;
      font-weight: 500;
      background: rgba(242, 107, 108, 0.13);
      color: var(--gil-pink);
    }

    .badge-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--gil-pink);
    }

    .title {
      margin: 16px 0 4px;
      font-size: 24px;
      font-weight: 700;
      letter-spacing: -0.03em;
    }

    .subtitle {
      margin: 0 0 24px;
      font-size: 13px;
      color: var(--text-muted);
    }

    #verse-text {
      font-size: 17px;
      line-height: 1.7;
      margin-bottom: 16px;
      white-space: pre-line;
    }

    #verse-ref {
      font-weight: 600;
      color: var(--gil-pink);
      margin-bottom: 24px;
    }

    .btn-wrap {
      margin-bottom: 10px;
    }

    #next-btn {
      width: 100%;
      border: none;
      outline: none;
      border-radius: 999px;
      padding: 14px 18px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      color: #ffffff;
      background: linear-gradient(135deg, var(--gil-pink), var(--gil-orange), var(--gil-gold));
      box-shadow: 0 12px 26px rgba(242, 107, 108, 0.35);
      transition: transform 0.12s ease, box-shadow 0.12s ease, opacity 0.12s ease;
    }

    #next-btn:hover {
      box-shadow: 0 16px 32px rgba(242, 107, 108, 0.45);
      transform: translateY(-1px);
    }

    #next-btn:active {
      transform: translateY(1px);
      box-shadow: 0 8px 18px rgba(242, 107, 108, 0.3);
    }

    .footer {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      color: var(--text-muted);
    }

    .footer-left {
      font-weight: 600;
      letter-spacing: 0.16em;
      text-transform: uppercase;
    }

    .footer-right {
      opacity: 0.85;
    }

    @media (max-width: 480px) {
      .card {
        padding: 22px 18px 18px;
        border-radius: 20px;
      }

      .title {
        font-size: 22px;
      }

      #verse-text {
        font-size: 16px;
      }

      body {
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <main class="main">
    <section class="card">
      <div class="badge">
        <span class="badge-dot"></span>
        <span>오늘의 말씀</span>
      </div>

      <h1 class="title">GIL을 비추는 한 구절</h1>
      <p class="subtitle">
        Your word is a lamp for my feet, a light on my path.
      </p>

      <div id="verse-text">말씀이 준비되는 중입니다…</div>
      <div id="verse-ref"></div>

      <div class="btn-wrap">
        <button id="next-btn" type="button">다른 말씀 보기</button>
      </div>

      <div class="footer">
        <span class="footer-left">GIL</span>
        <span class="footer-right">God Is Love</span>
      </div>
    </section>
  </main>

  <script>
    // verses.txt 예시 (같은 폴더에 저장):
    // 요한복음 3:16|하나님이 세상을 이처럼 사랑하사 독생자를 주셨으니 …
    // 로마서 8:28|우리가 알거니와 하나님을 사랑하는 자 곧 그의 뜻대로 …

    let verses = [];

    function pickRandomVerse() {
      if (!verses.length) return;

      const v = verses[Math.floor(Math.random() * verses.length)];
      document.getElementById("verse-text").textContent = v.text;
      document.getElementById("verse-ref").textContent = v.ref;
    }

    function parseVerses(text) {
      return text
        .split("\n")
        .map(line => line.trim())
        .filter(line => line && !line.startsWith("#"))
        .map(line => {
          const [ref, verseText] = line.split("|");
          return {
            ref: (ref || "").trim(),
            text: (verseText || "").trim()
          };
        })
        .filter(v => v.text);
    }

    async function loadVerses() {
      try {
        const res = await fetch("verses.txt?_=" + Date.now());
        if (!res.ok) throw new Error("failed to load verses.txt");
        const text = await res.text();
        verses = parseVerses(text);
        pickRandomVerse();
      } catch (e) {
        console.error(e);
        document.getElementById("verse-text").textContent =
          "말씀을 불러오는 중 문제가 발생했습니다. 잠시 후 다시 시도해 주세요.";
        document.getElementById("verse-ref").textContent = "";
      }
    }

    document.getElementById("next-btn").addEventListener("click", pickRandomVerse);

    loadVerses();
  </script>
</body>
</html>

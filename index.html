<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>오늘의 랜덤 말씀</title>
  <style>
    body { font-family: sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; background:#f8f8f8; }
    .card { background:white; padding:24px; border-radius:16px; box-shadow:0 4px 10px rgba(0,0,0,0.1); max-width:320px; text-align:center; }
    .ref { margin-top:12px; font-weight:bold; color:#555; }
  </style>
</head>
<body>
  <div class="card">
    <div id="verse-text"></div>
    <div id="verse-ref" class="ref"></div>
  </div>

  <script>
    const verses = [
      { text: "하나님이 세상을 이처럼 사랑하사 독생자를 주셨으니…", ref: "요 3:16" },
      { text: "여호와는 나의 목자시니 내게 부족함이 없으리로다.", ref: "시 23:1" },
      { text: "수고하고 무거운 짐 진 자들아 다 내게로 오라.", ref: "마 11:28" },
      { text: "내게 능력 주시는 자 안에서 내가 모든 것을 할 수 있느니라.", ref: "빌 4:13" }
    ];

    function randomVerse() {
      const v = verses[Math.floor(Math.random() * verses.length)];
      document.getElementById("verse-text").textContent = v.text;
      document.getElementById("verse-ref").textContent = v.ref;
    }

    randomVerse();
  </script>
</body>
</html>

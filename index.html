<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>오늘의 랜덤 말씀</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
      background: radial-gradient(circle at top, #fdfbfb 0, #ebedff 40%, #dfe8ff 100%);
      color: #222;
    }

    .wrapper {
      max-width: 480px;
      width: 100%;
    }

    .card {
      background: rgba(255, 255, 255, 0.86);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border-radius: 24px;
      padding: 28px 24px 20px;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.18);
      border: 1px solid rgba(255, 255, 255, 0.8);
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(129, 140, 248, 0.1);
      color: #4f46e5;
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 0.06em;
      text-transform: uppercase;
    }

    .badge-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #4f46e5;
    }

    h1 {
      margin: 14px 0 4px;
      font-size: 20px;
      font-weight: 700;
      letter-spacing: -0.03em;
      color: #111827;
    }

    .subtitle {
      margin: 0 0 18px;
      font-size: 13px;
      color: #6b7280;
    }

    .verse-text {
      margin-top: 8px;
      font-size: 17px;
      line-height: 1.7;
      color: #111827;
      word-break: keep-all;
      white-space: pre-wrap;
    }

    .verse-ref {
      margin-top: 18px;
      font-size: 14px;
      font-weight: 600;
      color: #4b5563;
    }

    .footer {
      margin-top: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      font-size: 11px;
      color: #9ca3af;
    }

    .btn {
      border: none;
      outline: none;
      cursor: pointer;
      margin-top: 16px;
      width: 100%;
      padding: 10px 14px;
      border-radius: 999px;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.02em;
      background: linear-gradient(135deg, #4f46e5, #6366f1);
      color: #ffffff;
      box-shadow: 0 10px 25px rgba(79, 70, 229, 0.35);
      transition: transform 0.08s ease-out, box-shadow 0.08s ease-out, opacity 0.15s;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 30px rgba(79, 70, 229, 0.4);
    }

    .btn:active {
      transform: translateY(0);
      box-shadow: 0 6px 16px rgba(79, 70, 229, 0.3);
      opacity: 0.9;
    }

    .fade {
      opacity: 0;
      transform: translateY(4px);
      transition: opacity 0.25s ease-out, transform 0.25s ease-out;
    }

    .fade.show {
      opacity: 1;
      transform: translateY(0);
    }

    @media (max-width: 480px) {
      .card {
        padding: 22px 18px 18px;
        border-radius: 20px;
      }
      h1 {
        font-size: 18px;
      }
      .verse-text {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card fade" id="card">
      <div class="badge">
        <span class="badge-dot"></span>
        오늘의 말씀
      </div>
      <h1>GIL을 비추는 한 구절</h1>
      <p class="subtitle">Your word is a lamp for my feet, a light on my path.</p>

      <div id="verse-text" class="verse-text"></div>
      <div id="verse-ref" class="verse-ref"></div>

      <button class="btn" onclick="loadVerses()">다른 말씀 보기</button>

      <div class="footer">
        <span>GIL</span>
        <span>God Is Love</span>
      </div>
    </div>
  </div>

  <script>
    async function loadVerses() {
      const card = document.getElementById("card");
      card.classList.remove("show");

      try {
        const res = await fetch("verses.txt", { cache: "no-cache" });
        const text = await res.text();

        const lines = text
          .split("\n")
          .map(v => v.trim())
          .filter(v => v);

        if (lines.length === 0) {
          document.getElementById("verse-text").textContent = "verses.txt에 말씀이 없습니다.";
          document.getElementById("verse-ref").textContent = "";
          card.classList.add("show");
          return;
        }

        const line = lines[Math.floor(Math.random() * lines.length)];

        // 형식: "신명기 31:6 너희는 강하고 담대하라 ..."
        const parts = line.split(/\s+/);
        const book = parts[0];
        const chapterVerse = parts[1];
        const verseText = parts.slice(2).join(" ");

        const ref = `${book} ${chapterVerse}`;

        document.getElementById("verse-text").textContent = verseText;
        document.getElementById("verse-ref").textContent = ref;

      } catch (err) {
        document.getElementById("verse-text").textContent = "말씀을 불러오지 못했습니다.";
        document.getElementById("verse-ref").textContent = "";
      }

      // 살짝 딜레이 후 페이드인
      requestAnimationFrame(() => {
        setTimeout(() => card.classList.add("show"), 30);
      });
    }

    // 첫 로드 때 바로 실행
    loadVerses();
  </script>
</body>
</html>
